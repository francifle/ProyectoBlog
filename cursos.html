<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin CentrarTexto">Blog<span 
                        class="logo__bold">DeCafe</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="index.html" class="navegacion__enlace">Inicio</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
            <h4 class="no-margin">Aprende de los expertos con sus mejores trucos</h4>
        </div>
    </header>
    <main class="contenedor">
        <h3 class="CentrarTexto">Nuestros Cursos</h3>
        <div class="sobre-nosotros">
            <div class="sobre-nosotros__img">
                <img src="img/mantenimientoweb.jpg" alt="Dejenlo dormir">
            </div>
            <div class="sobre-nosotros__text columnrow">
                <br>
                <div class="word"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="contenedor">
                <div class="barra no-padding">
                    <a class="logo" href="index.html">
                        <h1 class="logo__nombre no-margin CentrarTexto">Francisco<span 
                            class="logo__bold">DEV</span></h1>
                    </a>
                    <nav class="navegacion">
                        <a href="index.html" class="navegacion__enlace">Inicio</a>
                        <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                        <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    </nav>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
